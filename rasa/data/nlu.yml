version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - chào
    - xin chào
    - chào bạn

- intent: goodbye
  examples: |
    - bai bai
    - gút bai

- intent: affirm
  examples: |
    - yes
    - y
    - ok
    - đúng
    - đúng rồi
    - yeah

- intent: deny
  examples: |
    - no
    - không
    - không phải
    - chịu

- intent: bot_challenge
  examples: |
    - mày là ai
    - bạn là ai
    - ai
    - bạn tên gì
    - mày tên gì
    - ai đấy
    - ai đang hỗ trợ đó


